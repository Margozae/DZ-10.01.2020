<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var age = +prompt('Ваш возрост?', 0);
        var residue = age % 10;
        var exception = age % 100;
        
        if (residue == 1 && exception !== 11) {
            alert(age + ' год');
        } else if (residue >= 2 && residue <= 4 && exception !== 12 && exception !== 13 && exception !== 14) {
            alert( age + ' года');
        } else if (residue <= 9) {
            alert(age + ' лет');
        }   
    </script>
</body>
</html>
